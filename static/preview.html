<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Preview</title>
    <!-- Minimal styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
    <style>
        body { background-color: #f0f0f0; padding: 1rem; }
        .info-label { font-weight: 600; min-width: 60px; display: inline-block; }
        #previewSubtitle { 
            position: absolute;
            bottom: 50px; /* Adjust based on controls height */
            left: 10px;
            right: 10px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            text-align: center;
            font-size: 0.9rem;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }
         #previewSubtitle.visible { opacity: 1; }
    </style>
</head>
<body class="text-sm">
    <div class="container mx-auto bg-white p-4 rounded shadow">
        <h1 class="text-lg font-semibold mb-3">プレビュー</h1>
        
        <div class="flex flex-col md:flex-row gap-4">
            <!-- Video Player -->
            <div class="flex-grow relative">
                <video id="previewPlayer" width="100%" controls playsinline webkit-playsinline poster="/placeholder.jpg" class="rounded bg-black">
                    <source src="" type="video/mp4">
                </video>
                <div id="previewSubtitle" class=""></div>
            </div>

            <!-- Scene Info -->
            <div class="w-full md:w-1/3 border rounded p-3 bg-gray-50">
                 <h2 class="font-medium mb-2">シーン情報</h2>
                 <div class="mb-2">
                     <img id="previewThumbnail" src="/placeholder.jpg" alt="Scene Thumbnail" class="w-full h-auto max-h-40 object-cover rounded border mb-2">
                 </div>
                 <div>
                    <p><span class="info-label">Scene#:</span> <span id="previewSceneId">-</span></p>
                    <p><span class="info-label">Start:</span> <span id="previewStart">-</span></p>
                    <p><span class="info-label">End:</span> <span id="previewEnd">-</span></p>
                    <p><span class="info-label">Tag:</span> <span id="previewTag">-</span></p>
                    <p class="mt-2"><span class="info-label">Desc:</span></p>
                    <p id="previewDescription" class="text-xs bg-gray-100 p-1 rounded border h-20 overflow-y-auto">-</p>
                 </div>
            </div>
        </div>
    </div>

    <script src="/js/preview.js"></script>
</body>
</html>
